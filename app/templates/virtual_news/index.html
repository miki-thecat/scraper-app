{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">Virtual News</h1>
            <p class="lead text-muted">最新のテクノロジーニュースをお届けします（仮想）</p>
        </div>
    </div>

    <div class="row">
        {% for article in articles %}
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ article.published_at | replace('T', ' ') }}</h6>
                    <p class="card-text">{{ article.body[:100] }}...</p>
                    <a href="{{ url_for('virtual_news.article', article_id=article.id) }}" class="btn btn-primary stretched-link">続きを読む</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
