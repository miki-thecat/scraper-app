{% extends 'base.html' %}

{% block title %}記事一覧 - スクレイピングアプリ{% endblock %}

{% block content %}
<form class="scrape-form" method="post" action="{{ url_for('scrape') }}">
    <input type="url" name="url" placeholder="NHKニュースの記事URLを入力" required>
    <button type="submit">実行</button>
</form>

<section class="table-wrap">
    <table>
        <thead>
            <tr>
                <th>タイトル</th>
                <th>日時</th>
                <th>本文</th>
            </tr>
        </thead>
        <tbody>
            {% for a in articles %}
            <tr>
                <td><a href="{{ a.url }}" target="_blank">{{ a.title }}</a></td>
                <td>{{ a.published_at or '-' }}</td>
                <td style="white-space: pre-line;">{{ a.body }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
